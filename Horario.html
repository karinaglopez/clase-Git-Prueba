<!DOCTYPE html>
<html>
<head>
	<title>Horario</title>
</head>
<body>
<table style="border: 1px solid #000;">
	<caption>Horario</caption>
	<thead>
		<tr>
			<th>Hora</th>
			<th>Lunes</th>
			<th>Martes</th>
			<th>Miercoles</th>
			<th>Jueves</th>
			<th>Viernes</th>
		</tr>
	</thead>
<tbody>
	<tr>
		<td style="border: 1px solid #000;">9:00 - 10:00</td>
		<td rowspan="2" style="border: 1px solid #000;">Libre</td>
		<td rowspan="2" style="border: 1px solid #000;">AI</td>
		<td rowspan="2" style="border: 1px solid #000;">EM</td>
		<td rowspan="2" style="border: 1px solid #000;">Libre</td>
		<td rowspan="2" style="border: 1px solid #000;">AI</td>
	</tr>
	<tr>
		<td style="border: 1px solid #000;">10:00 - 11:00</td>
	</tr>
	<tr>
		<td>11:00 - 12:00</td>
		<td rowspan="2">EPAC</td>
		<td rowspan="2">TDW</td>
		<td rowspan="2">EPAC</td>
		<td rowspan="2">EM</td>
		<td rowspan="2">TDW</td>
	</tr>
	<tr>
		<td>12:00 - 13:00</td>
	</tr>
	<tr>
		<td>13:00 - 14:00</td>
		<td rowspan="2">EM</td>
		<td rowspan="2">CDI</td>
		<td>Libre</td>
		<td rowspan="2">Libre</td>
		<td rowspan="2">Libre</td>
	</tr>
	<tr>
		<td>14:00 - 15:00</td>
		<td>IA</td>
	</tr>
	<tr>
		<td>16:00 - 18:00</td>
		<td colspan="4">Libre</td>
		<td>CDI</td>
	</tr>
</tbody>
<tfoot>
	<tr>
		<td>Modalidad</td>
		<td>Presencial</td>
		<td>P/O</td>
		<td>Presencial</td>
		<td>online</td>
		<td>online</td>
	</tr>
</tfoot>
</table>
</body>
</html>
